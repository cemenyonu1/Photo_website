        <div class="contact-img">

            <h1>Contact Us</h1>
            <label>Yours & Your Fiance Full Names</label>

            <input placeholder="Email address" />

            <input placeholder="MM/DD/YY" />

            <label>Wedding Venue</label>
            <input placeholder="Venue name and address" />

            <label>Tell me about your story, your wedding vision and photography coverage needs. (wedding day, welcome
