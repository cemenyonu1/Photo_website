<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexander Marie Photography</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo">
        <a href="./index.html"><img src="./images/logo.png" alt="Alexander Marie Photography logo" /></a>
    </div>
    <nav class="nav">

        <input type="checkbox" id="nav-toggle" class="nav-toggle" />

        <label for="nav-toggle" class="nav-toggle-label" aria-label="Open menu">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <ul class="main-menu">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./portfolio.html">Portfolio</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="contact-us">
        <div class="contact-img">
            <img src="./images/image0.jpeg" />
            <p>For all inquiries, please fill out this form</p>
        </div>
        <form action="#" method="POST">
            <h1>Contact Us</h1>
            <label for="name">Yours & Your Fiance Full Names</label>
            <input type="text" id="name" name="name" placeholder="First & Last Names" required />

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Email address" required />

            <label for="phone_number">Your Phone Number</label>
            <input type="tel" id="phone_number" name="phone_number" placeholder="(123) 456-7890" required />

            <label for="wedding_date">Wedding Date</label>
            <input type="date" id="wedding_date" name="wedding_date" placeholder="MM/DD/YY" required />

            <label for="venue">Wedding Venue</label>
            <input type="text" id="venue" name="venue" placeholder="Venue name and address" required />

            <label for="description">Tell me about your story, your wedding vision and photography coverage needs.
                (wedding day, welcome
                party, engagement session etc)</label>
            <textarea type="text" rows="5" id="description" name="description"
                placeholder="What are you most looking forward to with your wedding photography?"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
    <section class="footer">
        <ul class="second-list">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./portfolio.html">Portfolio</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
    </section>
    <script src="script.js"></script>
</body>

</html>
